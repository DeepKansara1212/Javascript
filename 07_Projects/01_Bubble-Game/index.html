<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="top-panel">
                <div class="element">
                    <h2>Hit</h2>
                    <div id="hit-value" class="box">5</div>
                </div>
                <div class="element">
                    <h2>Timer</h2>
                    <div id="timer-value" class="box">60</div>
                </div>
                <div class="element">
                    <h2>Score</h2>
                    <div id="score-value" class="box">0</div>
                </div>
            </div>

            <div id="bottom-panel"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
