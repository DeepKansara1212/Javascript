<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(58, 55, 55); color: aliceblue;">
    <h1>JavaScript Learning</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // setTimeout() will run only one time. After the time period is over it will not printed.
    const sayName = () => {
        console.log("Deep");
    }

    // document.querySelector('h1').innerHTML = "Best JS Course"

    const changeName = () => {
        document.querySelector('h1').innerHTML = "Best JS Course"
    }

    // setTimeout(sayName, 2000);
    const changeMe = setTimeout(changeName, 2000);

    // To stop the change of the heading
    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(changeMe)
        console.log("STOPPED!!!");
    })

</script>
</html>
